<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds and Product Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Dog Breeds</h2>
            <button id="fetchBreeds">Fetch Breeds</button>
            <ul id="breedList"></ul>
        </div>
        <div class="section">
            <h2>Product Info</h2>
            <input type="text" id="productId" placeholder="Enter product ID">
            <button id="fetchProduct">Fetch Product</button>
            <p id="productInfo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
